<div class="template" id="signup-form-container">
    <div id="form-box">
        <div id="left-form-box">
    <form class="row g-3 needs-validation" novalidate>
      <div class="text-center"><h1>Signup</h1></div>
        <div class="row-md-4">
          <label for="input-firstname" class="form-label"></label>
          <input type="text" class="form-control" id="input-firstname" placeholder="Skriv dit fornavn" required>
          <div id="invalid-feedback1" style="color:red;">
          </div>
        </div>
        <div class="row-md-4">
          <label for="input-lastname" class="form-label"></label>
          <input type="text" class="form-control" id="input-lastname" placeholder="Skriv dit efternavn" required>
          <div id="invalid-feedback2" style="color:red;">
          </div>
        </div>
        <div class="row-md-4">
          <label for="input-username" class="form-label"></label>
            <input type="text" class="form-control" id="input-username" placeholder="Skriv dit brugernavn" required>
            <div id="invalid-feedback3" style="color:red;">
            </div>
        </div>
        <div class="row-md-6">
          <label for="input-email" class="form-label"></label>
          <input type="email" class="form-control" id="input-email" placeholder="Email adresse" required>
          <div id="invalid-feedback4" style="color:red;">
          </div>
        </div>
        <div class="row-md-3">
          <label for="input-password" class="form-label"></label>
          <input type="password" class="form-control" id="input-password" placeholder="Kodeord" required>  
          <div id="invalid-feedback5" style="color:red;">
          </div>
        </div>
        <div class="row-md-3">
          <label for="input-password2" class="form-label"></label>
          <input type="password" class="form-control" id="input-password2" placeholder="Gentag kodeord" required>
          <div id="invalid-feedback6" style="color:red;">
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="btn-signup">Tilføj mig som bruger</button>
        </div>
      </form>
    </div>
    <div id="right-form-box" class="text-center">
        <br />
        <h1>Opret bruger</h1>
        <br />
        <h5>Bliv en del af Greenplate-fællesskabet! Tilmeld dig nu for at få adgang til bæredygtige indkøbsmuligheder og støt kampen mod madspild.
        </h5>
        <br />
    </div>
    </div>
</div>
