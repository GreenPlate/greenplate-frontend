<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../styles.css">
    <script src="createRecipe.js" type="module"></script>

    
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div id="wrapper">
        <!--GOES INTO createRecipe -->
        <div class="card mx-auto shadow p-3 mb-5 bg-white rounded" id="AI-box" style="width:fit-content;top: 60px; display:none;">
          <div class="p-2 text-center" style="font-size: 20px;"><span style="color: #01c101;">Green</span>Plate</div>
          <div class="card-header" style="background: linear-gradient(to right, #39da1c, #3cfd52); border-radius: 5px;">
            <div id="temptext"></div>
          </div>
          <div class="p-2">
          <div id="spinner" class="spinner" style="padding-top: 10px;" ></div>
          </div>
          <div class="container custom-box">
            <div class="recipe-container">
            </div>
            <button class="btn btn-primary float-end" id="save-button-recipe" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="display:none;">Gem opskrift</button>
          </div>
        </div>
      </div>

    <div>
        <button type="button" class="btn btn-primary" id="admin-recipe-create" style="display: none;" data-bs-toggle="modal" data-bs-target="#recipeCreateModal">
         Lav ny opskrift
    </button>
</div>
<!-- CREATE RECIPE MODAL GOES INTO RECIPE-OVERVIEW-->
    <div class="modal fade" id="recipeCreateModal" tabindex="-1" aria-labelledby="recipeCreateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <h1 class="modal-title fs-5" id="recipeCreateModalLabel">Generer opskrift</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
    
    <h5 class="text-decoration-underline">Ingredienser</h5>
    <div id="ingredientFields">
      <div class="input-group mb-3">
          <input class="form-control form-control-lg" type="text" placeholder="Indtast ingrediens" aria-label=".form-control-lg example">
      </div>
  </div>
  <button class="btn btn-primary inputFieldButton" type="button">
    <i class="bi bi-plus-circle"></i>
</button>
<button class="btn btn-danger removeFieldButton" type="button">
  <i class="bi bi-dash-circle"></i>
</button>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
    <button type="button" class="btn btn-primary" id="createRecipeButton">Lav opskrift</button>
    </div>
    </div>
    </div>
    </div>
    <!-- END OF CREATE RECIPE MODAL  GOES INTO RECIPE-OVERVIEW-->
    <!-- START OF CreateRecipe MODAL-->
    <div class="col-12 offset-md-10">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Gem denne opskrift</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="inside-close"></button>
              </div>
              <div class="modal-body"> 
                <div class="mb-6" id="recipe-modal-head">
                </div>
                <div class="mb-3 text-center p-3">
                  <label for="input-field-recipe" class="form-label">Vælge titel på opskrift</label>
                  <input type="text" class="form-control" id="input-field-recipe" placeholder="Titel" value="">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
                <button type="button" class="btn btn-primary" id="save-recipe-db">Gem opskrift</button>
              </div>
            </div>
          </div>
        </div>
          </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    
  </script>
</body>

</html>
