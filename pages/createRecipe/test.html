<!doctype html>
<html lang="en">

<head>

  <!-- Bootstrap CSS v5.2.1 -->

    <link rel="stylesheet" href="../../styles.css">
    <script src="createRecipe.js" type="module"></script>

    
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div id="wrapper">
        <div class="card mx-auto shadow p-3 mb-5 bg-white rounded" id="AI-box" style="width:fit-content;top: 60px; display:none;">
          <div class="p-2 text-center" style="font-size: 20px;"><span style="color: #01c101;">Green</span>Plate</div>
          <div class="card-header" style="background: linear-gradient(to right, #39da1c, #3cfd52); border-radius: 5px;">
            <div id="temptextRecipe"></div>
          </div>
          <div class="p-2">
          <div id="spinner" class="spinner" style="padding-top: 10px;" ></div>
          </div>
          <div class="container custom-box">
            <div class="recipe-container">
            </div>
            <!-- SAVE BUTTON-->
          </div>
        </div>
      </div>
    <div>
        <!-- MODAL BUTTON-->
        <button type="button" class="btn btn-primary" id="admin-recipe-create" data-bs-toggle="modal" data-bs-target="#recipeCreateModal">
         Lav ny opskrift
    </button>
</div>
<!-- MODAL -->
    <div class="modal fade" id="recipeCreateModal" tabindex="-1" aria-labelledby="recipeCreateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <h1 class="modal-title fs-5" id="recipeCreateModalLabel">Generer opskrift</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
    
    <h5 class="text-decoration-underline">Ingredienser</h5>
    <input class="form-control form-control-lg" type="text" id="recipeInput" placeholder="Indtast ingredienser, adskilt med komma" aria-label=".form-control-lg example">
    
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
    <button type="button" class="btn btn-primary" id="createRecipeButton">Lav opskrift</button>
    </div>
    </div>
    </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
